name: Atualizar EPG

on:
  schedule:
    - cron: '0 */6 * * *'  # de 6 em 6 horas
  workflow_dispatch:       # podes correr manualmente

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Instalar gunzip
        run: sudo apt-get update && sudo apt-get install -y gzip

      - name: Fazer download do EPG .gz
        run: curl -L -o epg.xml.gz https://epgshare01.online/epgshare01/epg_ripper_PT1.xml.gz

      - name: Descomprimir para epg.xml
        run: gunzip -f epg.xml.gz

      - name: Commit e Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add epg.xml
          git commit -m "Atualizar EPG autom√°tico" || echo "Nada a commitar"
          git push
